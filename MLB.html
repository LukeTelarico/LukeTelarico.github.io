<!DOCTYPE html>
<html>
  <head>
    <title>MLB RSS News Feed</title>

    <!-- MLB RSS feed -->
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
      type="text/javascript"></script>

      <style type="text/css">
      @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

      #feedControl {
      margin-top : 10px;
      margin-left: auto;
      margin-right: auto;
      width : 440px;
      font-size: 12px;
      color: #9CADD0;
      }
      </style>
      <script type="text/javascript">
      function load() {
      var feed ="http://mlb.mlb.com/partnerxml/gen/news/rss/mlb.xml";
      new GFdynamicFeedControl(feed, "feedControl");

      }
      google.load("feeds", "1");
      google.setOnLoadCallback(load);
      </script>

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/links">Links</a>
            <a href="{{ site.baseurl }}/MLB">MLB</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="body">
    <div id="feedControl">Loading...</div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <a href="https://open.spotify.com/user/cltelarico"> <img src="https://github.com/LukeTelarico/LukeTelarico.github.io/blob/master/images/Spotify-icon.jpg?raw=true")/></a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
